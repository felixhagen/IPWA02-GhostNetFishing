<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Ghost Net Fishing | Melden</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    <style>
        body { background-color: #f0f8ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background: linear-gradient(90deg, #001f3f 0%, #0077b6 100%); }
        .form-card { max-width: 800px; margin: 0 auto; border: none; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; color: #001f3f; }
    </style>
</h:head>
<h:body>
    <nav class="navbar navbar-dark mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-water me-2"></i>Ghost Net Fishing</span>
            <h:link outcome="index.xhtml" styleClass="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left me-1"></i>Zurück zur Übersicht</h:link>
        </div>
    </nav>
    <div class="container">
        <div class="card form-card p-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Neues Geisternetz melden</h2>
                <p class="text-muted">Bitte gib die Koordinaten so genau wie möglich an.</p>
            </div>
            <h:form>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Breitengrad (Latitude)</label>
                        <h:inputText value="#{ghostNetController.newNet.latitude}" styleClass="form-control" required="true" id="lat" pt:placeholder="z.B. 54.1234" />
                        <h:message for="lat" styleClass="text-danger small"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Längengrad (Longitude)</label>
                        <h:inputText value="#{ghostNetController.newNet.longitude}" styleClass="form-control" required="true" id="lon" pt:placeholder="z.B. 12.5555" />
                        <h:message for="lon" styleClass="text-danger small"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Geschätzte Größe (in Metern)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-rulers"></i></span>
                        <h:inputText value="#{ghostNetController.newNet.estimatedSize}" styleClass="form-control" required="true" pt:placeholder="z.B. 50" />
                    </div>
                </div>
                <hr class="my-4 text-muted"/>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Dein Name (Optional)</label>
                        <h:inputText value="#{ghostNetController.newNet.reporterName}" styleClass="form-control" pt:placeholder="Max Mustermann" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telefonnummer (Optional)</label>
                        <h:inputText value="#{ghostNetController.newNet.reporterPhone}" styleClass="form-control" pt:placeholder="+49 170 ..." />
                    </div>
                    <div class="form-text text-muted"><i class="bi bi-shield-lock"></i> Deine Daten werden nur für Rückfragen zur Bergung verwendet.</div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <h:button value="Abbrechen" outcome="index.xhtml" styleClass="btn btn-light me-md-2" />
                    <h:commandButton value="Meldung absenden" action="#{ghostNetController.saveNet}" styleClass="btn btn-primary btn-lg px-4" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
